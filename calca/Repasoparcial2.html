<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Examen - Aplicaciones en Línea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
    }
    .question {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #eee;
      border-left: 4px solid #3498db;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Simulador de Examen – Aplicaciones en Línea</h1>
  <h2>Prof. Luciano Calcaterra | Instituto La Santísima Trinidad</h2>

  <form>

    <div class="question">
      <label>1. ¿Qué lenguaje de programación NO está mencionado?</label>
      <select>
        <option value="">Seleccionar</option>
        <option>Python</option>
        <option>Ruby</option>
        <option>Java</option>
        <option>C#</option>
      </select>
    </div>

    <div class="question">
      <label>2. Ventaja de una aplicación ONLINE:</label>
      <select>
        <option value="">Seleccionar</option>
        <option>Velocidad limitada solo por el hardware</option>
        <option>Requiere instalación previa</option>
        <option>Acceso desde cualquier navegador</option>
        <option>Uso exclusivo por un usuario</option>
      </select>
    </div>

    <div class="question">
      <label>3. App que permite control del celular desde la PC:</label>
      <select>
        <option value="">Seleccionar</option>
        <option>Dropbox</option>
        <option>TeamViewer</option>
        <option>PayPal</option>
        <option>AirDroid</option>
      </select>
    </div>

    <div class="question">
      <label>4. ¿Qué formato es ideal para animaciones sin sonido?</label>
      <select>
        <option value="">Seleccionar</option>
        <option>MP3</option>
        <option>MP4</option>
        <option>GIF</option>
        <option>AVI</option>
      </select>
    </div>

    <div class="question">
      <label>5. ¿Qué ventaja del Office 365 evita descargar actualizaciones?</label>
      <select>
        <option value="">Seleccionar</option>
        <option>Suscripción</option>
        <option>Multiplataforma</option>
        <option>Economía</option>
        <option>Actualizado</option>
      </select>
    </div>

    <div class="question">
      <label>6. Verdadero o Falso con justificación:  
        <br>“Las apps offline requieren conexión a Internet”</label>
      <input type="text" placeholder="Escribí Verdadero o Falso">
      <textarea rows="2" placeholder="¿Por qué? Justificá tu respuesta"></textarea>
    </div>

    <div class="question">
      <label>7. Verdadero o Falso con justificación:  
        <br>“Dropbox sincroniza archivos entre dispositivos automáticamente”</label>
      <input type="text" placeholder="Escribí Verdadero o Falso">
      <textarea rows="2" placeholder="¿Por qué? Justificá tu respuesta"></textarea>
    </div>

    <div class="question">
      <label>8. Completá:  
        <br>Una de las funciones del OCR es convertir ___________ en texto editable.</label>
      <input type="text">
    </div>

    <div class="question">
      <label>9. ¿Qué propone la Web3 y cómo se diferencia de la Web 2.0?</label>
      <textarea rows="4" placeholder="Respondé con tus palabras, mencionando descentralización y blockchain."></textarea>
    </div>

    <div class="question">
      <label>10. Explicá dos ventajas del Office 365 en la nube.</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="question">
      <label>11. ¿Qué permite hacer la herramienta AirDroid? ¿Por qué puede ser útil?</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="question">
      <label>12. Relacionar columnas:  
        <br><br>
        Evernote: ___________ <br>
        Adobe Photoshop Express: ___________ <br>
        Spotify: ___________ <br>
        Counter-Strike Online: ___________
      </label>
      <textarea rows="5" placeholder="Escribí al lado de cada aplicación la letra correspondiente (a, b, c, d)"></textarea>
    </div>

    <button type="submit">Enviar respuestas</button>

  </form>

</body>
</html>
